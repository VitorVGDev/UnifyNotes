<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="https://api.sheetmonkey.io/form/nqkfr7CzTVGYpn9GjJ1DgH" method="post">
        <div class="container">
            <h1>Monitoramento de Notas Pendentes</h1>
            <label for="colaborador">Seu código:</label>
            <input type="text" id="colaborador" placeholder="Exemplo: A99;" name="Código:">
            <label for="meses">Notas Retroativas (por mês):</label>
            <textarea id="meses" placeholder="Exemplo:&#10;01/09/2024 - 30/09/2024 - 18 notas&#10;01/10/2024 - 31/10/2024 - 17 notas&#10;01/11/2024 - 12/11/2024 - 33 notas" name="Notas Pendentes:"></textarea>
            <button id="gravar" type="submit">Enviar Dados</button>
        </div>
    </form>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>
